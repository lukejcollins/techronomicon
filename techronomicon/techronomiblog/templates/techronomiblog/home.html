{% extends "techronomiblog/base.html" %}
{% load custom_filters %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.pub_date|rfc3339 }}</p>
            <p>{{ post.content }}</p>
        </div>
        {% if not forloop.last %}
            <hr class="separator">
        {% endif %}
    {% endfor %}
{% endblock %}
