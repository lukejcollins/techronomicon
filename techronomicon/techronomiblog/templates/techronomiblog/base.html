{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Techronomicon{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            background-color: white;
            color: black;
            text-align: center;
        }
        .post {
            max-width: 60%;
            margin-left: auto;
	    margin-right: auto;
            padding: 20px;
            text-align: left;
        }
        .separator {
            border: none;
            border-top: 1px solid #ccc;
            margin: 40px auto;
            width: 30%;
        }
        .blog-title {
            margin-top: 50px;
            margin-bottom: 2%;
        }
        .logo {
            width: 10%;
            margin-bottom: 0%;
        }
	nav {
            margin-bottom: 2%;
	    letter-spacing: 1px;
	    text-transform: uppercase;
	    font-weight: bold;
        }
	a:visited, a:link, a:active {
            color: black;
            text-decoration: none;
	}
	nav a:hover {
	    text-shadow: 1px 1px 0px #000;
	}
	.post p {
	    line-height: 1.4;
	    margin-bottom: 1px;
	    margin-top: 5px;
	}
	.post h1, .post h2, .post h3, .post h4, .post ul {
	    margin-top: 1px;
	    margin-bottom: 1px;
	    padding: 0;
	}
	.pub-date {
	   margin-top: 15px !important;
	   margin-bottom: 15px !important;
	   font-style: italic;
	}
    </style>
</head>
<body>
    <img src="{% static 'techronomiblog/techronomicon-logo.png' %}" alt="Techronomicon Logo" class="logo">
    <h1 class="blog-title">Techronomicon</h1>
    <nav>
        <a href="{% url 'techronomiblog-home' %}">Blog</a> //
        <a href="{% url 'about' %}">About</a>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
